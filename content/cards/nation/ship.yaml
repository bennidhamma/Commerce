Name: Ship
ImageUrl: ship.jpg
Description: Roll on the Discovery Table.
Cost: 50
Action: |
  System::Console.write_line "to_arr: #{game.players.to_arr.size}"
  num_cities = game.players.reduce(0) {|sum, p| sum + p.hexes.length}
  System::Console.write_line "abc -- num cities: #{num_cities}"
  roll = 1 + rand(100) - num_cities
  if num_cities < 2
    roll += 30
  end
  discovery_roll roll, args, game, player
  if player.technology_cards.include? "Steam Ships"
    roll = 1 + rand(100) - num_cities
    discovery_roll roll, args, game, player
  end
