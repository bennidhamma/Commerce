Name: Cavalry
ImageUrl: cavalry.png
Description: Select an enemy hex. Roll on the attack table. +1 Action.
Cost: 80 
NeedsHex: true
Action: |
  roll = 1 + rand(100)
  event = { "roll" => roll }
  player.handle_card_events "AttackEvent", event
  roll = event["roll"]
  attack_roll roll, args, game, hex, player
  turn.actions += 1
